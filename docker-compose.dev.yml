# Development Docker Compose - PostgreSQL only
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: whatsapp-sender-postgres-dev
    environment:
      POSTGRES_DB: whatsapp_sender
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
